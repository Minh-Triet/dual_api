apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: flask-api-build
spec:
  source:
    contextDir: api/
    git:
      uri: https://github.com/Minh-Triet/dual_api.git
  strategy:
    type: Docker
    dockerStrategy:
      from:
        kind: DockerImage
        name: python:3.8
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: flask-api:latest
  triggers:
    - type: ConfigChange