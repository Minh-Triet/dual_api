apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: flask-api-pod1-build-config
spec:
  source:
    contextDir: api/
    git:
      uri: https://github.com/Minh-Triet/dual_api.git
    type: Git
  strategy:
    type: Docker
    sourceStrategy:
      from:
        kind: DockerImage
        name: python:3.9
      env:
        - name: APP_ROOT
          value: app
      dockerfilePath: Dockerfile
      forcePull: true
  output:
    to:
      kind: ImageStreamTag
      name: flask-api:latest
  triggers:
    - type: ConfigChange
  runPolicy: Serial